name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            cd /var/www/prosadhoni.com/prosadhoni

            echo "ğŸ“¥ Syncing with GitHub..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Checking Node & NPM versions..."
            node -v
            npm -v

            echo "ğŸ“¦ Installing dependencies..."
            npm ci

            echo "ğŸ— Building production build..."
            npm run build

            echo "â™» Reloading PM2 (Fork Mode)..."
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "ğŸ“Š Current PM2 Status:"
            pm2 list

            echo "âœ… Deployment successfully completed!"